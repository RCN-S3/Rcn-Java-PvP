<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCN Java PvP Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">RCN Java PvP</div>
            <button id="loginBtn" class="btn">Login</button>
        </header>

        <div class="banner">
            <h1>Welcome to RCN Java PvP Store</h1>
            <p>Get your in-game items and upgrades!</p>
        </div>

        <div class="product-section">
            <div class="product" id="ranks">
                <h2>Ranks</h2>
                <p>Enhance your gameplay!</p>
                <button class="dropdown-btn">Select Rank</button>
                <div class="dropdown-content">
                    <button class="buy-button">Gold</button>
                    <button class="buy-button">Diamond</button>
                    <button class="buy-button">Legendary</button>
                </div>
            </div>

            <div class="product" id="gems">
                <h2>Gems</h2>
                <p>Purchase gems to use in-game!</p>
                <button class="dropdown-btn">Select Gems</button>
                <div class="dropdown-content">
                    <button class="buy-button">Buy 100 Gems</button>
                    <button class="buy-button">Buy 500 Gems</button>
                    <button class="buy-button">Buy 1000 Gems</button>
                </div>
            </div>

            <div class="product" id="keys">
                <h2>Keys</h2>
                <p>Unlock special chests!</p>
                <button class="dropdown-btn">Select Keys</button>
                <div class="dropdown-content">
                    <button class="buy-button">Buy 5 Keys</button>
                    <button class="buy-button">Buy 10 Keys</button>
                    <button class="buy-button">Buy 20 Keys</button>
                </div>
            </div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <button id="checkoutBtn" class="btn">Checkout</button>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Login</h2>
                <form id="authForm">
                    <input type="text" id="username" placeholder="Minecraft Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p id="toggleAuth">Don't have an account? <span id="toggleLink">Register</span></p>
                <div id="loginMessage"></div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" action="contact.php" method="post">
                <input type="text" id="contactName" name="name" placeholder="Your Name" required>
                <input type="email" id="contactEmail" name="email" placeholder="Your Email" required>
                <textarea id="contactMessage" name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div id="contactMessage" class="success-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
